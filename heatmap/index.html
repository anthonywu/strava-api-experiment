<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>

        <style>
          html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
          }
          #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
          }
        </style>

        <script>
        $(document).ready(function() {            /* Data points defined as an array of LatLng objects */
            var heatmapData = [
              new google.maps.LatLng(37.782, -122.447),
              new google.maps.LatLng(37.782, -122.445),
              new google.maps.LatLng(37.782, -122.443),
              new google.maps.LatLng(37.782, -122.441),
              new google.maps.LatLng(37.782, -122.439),
              new google.maps.LatLng(37.782, -122.437),
              new google.maps.LatLng(37.782, -122.435),
              new google.maps.LatLng(37.785, -122.447),
              new google.maps.LatLng(37.785, -122.445),
              new google.maps.LatLng(37.785, -122.443),
              new google.maps.LatLng(37.785, -122.441),
              new google.maps.LatLng(37.785, -122.439),
              new google.maps.LatLng(37.785, -122.437),
              new google.maps.LatLng(37.785, -122.435)
            ];

            var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

            map = new google.maps.Map(document.getElementById('map-canvas'), {
              center: sanFrancisco,
              zoom: 13,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
              data: heatmapData
            });
            heatmap.setMap(map);
        });
        </script>
    </head>
    <body>
        <div id='map-canvas' width="100%" height="100%" background="#ccc">blah</div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
